<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Tetris!">

  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" href="styles.css">

  <script type="text/javascript" src="resources.js" defer></script>
  <script type="text/javascript" src="piece.js" defer></script>
  <script type="text/javascript" src="game.js" defer></script>
  <script type="text/javascript" src="main.js" defer></script>

  <title>Tetris</title>
</head>

<body>
  <div class="grid">
    <canvas id="board" class="game-board"></canvas>
    <div class="right-column">
      <h1>Tetris</h1>
      <fieldset>
        <legend>Next</legend>
        <canvas id="next" class="next-peice"></canvas>
      </fieldset>
      <fieldset>
        <legend>Held</legend>
        <canvas id="held" class="held-peice"></canvas>
      </fieldset>
      <div class="stats">
        <p><strong>Lines: </strong> <span id="lines">0</span></p>
        <p><strong>Level: </strong> <span id="level">0</span></p>
        <div>
          <div>
            <button class="play-button" onclick="play()">Play</button>
          </div>
        </div>
      </div>
</body>

</html>
